services:
  app:
    build:
      context: .
      args:
        - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
        - NEXT_PUBLIC_CLERK_SIGN_IN_URL=/sign-in
        - NEXT_PUBLIC_CLERK_SIGN_UP_URL=/sign-up
    expose:
      - "3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - CLERK_WEBHOOK_SECRET=${CLERK_WEBHOOK_SECRET}
      - RESEND_API_KEY=${RESEND_API_KEY}
    env_file:
      - .env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.workout.rule=Host(`workout.adamabdulhamid.com`)"
      - "traefik.http.routers.workout.entrypoints=websecure"
      - "traefik.http.routers.workout.tls.certresolver=letsencrypt"
      - "traefik.http.services.workout.loadbalancer.server.port=3000"
    networks:
      - traefik-public
    restart: unless-stopped

networks:
  traefik-public:
    external: true
